<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#1f1f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Subtle grid -->
  <line x1="0" y1="125" x2="800" y2="125" stroke="#27272a" stroke-width="0.5"/>
  <line x1="0" y1="250" x2="800" y2="250" stroke="#27272a" stroke-width="0.5"/>
  <line x1="0" y1="375" x2="800" y2="375" stroke="#27272a" stroke-width="0.5"/>
  <line x1="200" y1="0" x2="200" y2="500" stroke="#27272a" stroke-width="0.5"/>
  <line x1="400" y1="0" x2="400" y2="500" stroke="#27272a" stroke-width="0.5"/>
  <line x1="600" y1="0" x2="600" y2="500" stroke="#27272a" stroke-width="0.5"/>
  <!-- Glow -->
  <circle cx="400" cy="210" r="120" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="400" cy="210" r="70" fill="#8b5cf6" opacity="0.04"/>
  <!-- Wellness wave shapes - three flowing curves -->
  <path d="M310,230 Q340,180 370,210 Q400,240 430,200 Q460,160 490,210" stroke="#8b5cf6" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
  <path d="M310,250 Q340,200 370,230 Q400,260 430,220 Q460,180 490,230" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M310,270 Q340,220 370,250 Q400,280 430,240 Q460,200 490,250" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>
  <!-- Small circle at peak -->
  <circle cx="400" cy="175" r="18" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.7"/>
  <circle cx="400" cy="175" r="6" fill="#8b5cf6" opacity="0.5"/>
  <!-- Decorative dots -->
  <circle cx="290" cy="210" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="510" cy="210" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="330" cy="160" r="2" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="470" cy="160" r="2" fill="#8b5cf6" opacity="0.3"/>
  <!-- Base line -->
  <rect x="300" y="290" width="200" height="3" rx="1.5" fill="#8b5cf6" opacity="0.3"/>
  <!-- Project name -->
  <text x="400" y="370" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#ffffff" letter-spacing="2">Serene Pilates</text>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" fill="#71717a" letter-spacing="4">WEB PROJECT</text>
  <!-- Corner accents -->
  <path d="M20,20 L50,20 M20,20 L20,50" stroke="#8b5cf6" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M780,20 L750,20 M780,20 L780,50" stroke="#8b5cf6" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M20,480 L50,480 M20,480 L20,450" stroke="#8b5cf6" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M780,480 L750,480 M780,480 L780,450" stroke="#8b5cf6" stroke-width="2" opacity="0.3" fill="none"/>
</svg>
